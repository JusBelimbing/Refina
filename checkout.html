<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Jus Belimbing Refina</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container { max-width: 500px; margin: 40px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-top: 8px solid var(--primary-color); }
        label { font-weight: 600; display: block; margin-top: 15px; color: #333; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        .total-section { background: #f0f7f0; padding: 15px; border-radius: 8px; margin: 20px 0; border: 1px dashed var(--primary-color); text-align: center; }
        .total-price { font-size: 1.5rem; font-weight: bold; color: var(--primary-color); }
        .btn-wa { background-color: #25D366; color: white; padding: 15px; border: none; border-radius: 30px; cursor: pointer; width: 100%; font-size: 1.1rem; font-weight: bold; transition: 0.3s; margin-top: 10px; }
        .btn-wa:hover { background-color: #128C7E; transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center; color: var(--primary-color); margin-top: 0;">ðŸ“¦ Form Pemesanan</h2>
        <form id="orderForm">
            <label>Pilih Varian Produk:</label>
            <select id="productSelect" onchange="calculateTotal()" required>
                <option value="8000" data-name="Original">Original (250ml) - Rp 8.000</option>
                <option value="10000" data-name="Belimbing + Madu">Belimbing + Madu (250ml) - Rp 10.000</option>
                <option value="10000" data-name="Belimbing + Lemon">Belimbing + Lemon (250ml) - Rp 10.000</option>
                <option value="8000" data-name="Belimbing Tanpa Gula">Belimbing Tanpa Gula (250ml) - Rp 8.000</option>
            </select>

            <label>Jumlah Botol:</label>
            <input type="number" id="quantity" min="1" value="1" oninput="calculateTotal()" required>

            <label>Nama Lengkap:</label>
            <input type="text" id="nama" placeholder="Contoh: Refina" required>
            
            <label>Alamat Pengantaran (Radius 10km):</label>
            <textarea id="alamat" rows="3" required placeholder="Tulis alamat lengkap Anda..."></textarea>

            <label>Metode Pembayaran:</label>
            <select id="payment">
                <option value="QRIS">QRIS</option>
                <option value="E-Wallet">E-Wallet (Dana/OVO/Gopay)</option>
                <option value="COD">Bayar di Tempat (COD)</option>
                <option value="Transfer Bank">Transfer Bank</option>
            </select>

            <div class="total-section">
                <span>Total yang Harus Dibayar:</span><br>
                <span class="total-price" id="displayTotal">Rp 8.000</span>
            </div>

            <button type="submit" class="btn-wa">Kirim Pesanan via WhatsApp</button>
        </form>
    </div>

    <script>
        // Fungsi menghitung total harga otomatis
        function calculateTotal() {
            const price = document.getElementById('productSelect').value;
            const qty = document.getElementById('quantity').value;
            const total = price * qty;
            document.getElementById('displayTotal').innerText = 'Rp ' + total.toLocaleString('id-ID');
        }

        // Fungsi menangani pengiriman ke WhatsApp
        document.getElementById('orderForm').onsubmit = function(e) {
            e.preventDefault();
            
            // Ambil data dari form
            const phone = "6283872744247"; // Format internasional (ganti 0 dengan 62)
            const varian = document.getElementById('productSelect').options[document.getElementById('productSelect').selectedIndex].getAttribute('data-name');
            const qty = document.getElementById('quantity').value;
            const nama = document.getElementById('nama').value;
            const alamat = document.getElementById('alamat').value;
            const payment = document.getElementById('payment').value;
            const total = document.getElementById('displayTotal').innerText;

            // Susun pesan WhatsApp
            const message = `Halo Jus Belimbing Refina, saya ingin memesan:%0A%0A` +
                            `*Nama:* ${nama}%0A` +
                            `*Pesanan:* ${varian}%0A` +
                            `*Jumlah:* ${qty} botol%0A` +
                            `*Alamat:* ${alamat}%0A` +
                            `*Metode Pembayaran:* ${payment}%0A` +
                            `*Total Bayar:* ${total}%0A%0A` +
                            `Mohon segera diproses ya, terima kasih!`;

            // Buka WhatsApp di tab baru
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
